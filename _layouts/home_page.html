{% capture header %}
  <h1 id="project_title"><a href="{{ '/' | relative_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
  <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
{% endcapture %}

{% include layout/base.html header=header content=content %}
